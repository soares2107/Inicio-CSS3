<!DOCTYPE html>
<html>
    <head>

        <title>Div e Span</title>
        <meta charset="utf-8">

        <style type="text/css">

            #Topo{
                background: blue;
                
            }
            #conteudo{
                background: red;
            }
            #rodapé{
                background: green;
            }
            #assinatura{
                background: pink;
            }
            .produto{
                background: gray;
                margin: 10px;
            }
            .azul{
                color:blue;
            }

        </style>

    </head>

    <body>

        <div id="Topo">

            <img src="imagens/Amazon_Prime_logo.png" width="200">
            <ul>
                <li>Home</li>
                <li>Produtos</li>
                <li>Contatos</li>

            </ul>

        </div>

        <div id="conteudo">

            <div class="produto">
                Produto 1
            </div>
            <div class="produto">
                Produto 2
            </div>
            <div class="produto">
                Produto 3
            </div>
        </div>

        <div id="rodapé">
            Todos <span class="azul">direitos</span> reservados
        </div>

    </body>

</html>
